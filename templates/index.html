<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <form method="get" action="/" id="searchForm">
            <input type="text" name="q" id="searchInput" placeholder="Search notes..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>
        <a href="{{ url_for('new_note') }}" class="new-note-btn">+ New Note</a>
        <table id="notesTable">
            <thead>
                <tr>
                    <th>Content</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td class="note-content">{{ note.content }}</td>
                    <td>{{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>{{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>
                        <a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
                        <form method="post" action="{{ url_for('delete_note', note_id=note.id) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Delete this note?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4">No notes found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
